<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header></header>

    <main>
      <section class="info">
        <div class="count">
          <div class="name">Player</div>
          <div id="player">0</div>
          <div id="computer">0</div>
          <div class="name">Computer</div>
        </div>
        <div class="reset">
          <button id="resetButton">Reset score</button>
        </div>
      </section>
      <section class="game">
        <div class="players-choice">
          <div class="game-choice" id="rock">
            <img src="images/rock.png" alt="rock" />
          </div>
          <div class="game-choice" id="scissors">
            <img src="images/scissors.png" alt="scissors" />
          </div>
          <div class="game-choice" id="paper">
            <img src="images/paper.png" alt="paper" />
          </div>
        </div>
        <div class="computers-choice">
          <div class="game-choice">
            <img src="images/rock.png" alt="rock" />
          </div>
          <div class="game-choice">
            <img src="images/scissors.png" alt="scissors" />
          </div>
          <div class="game-choice">
            <img src="images/paper.png" alt="paper" />
          </div>
        </div>
      </section>
    </main>

    <footer>
      <h4>
        Made with ❤️ by
        <a href="https://github.com/JubbaTheHutt">JubbaTheHutt</a>
      </h4>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
